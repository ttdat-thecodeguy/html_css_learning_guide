<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Shop UI</title>
</head>
<body>
    <div class="page-container">
        <div class="header">
                <div class="header-left">
                    <h1>DJI MAVIC</h1>
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </div>
            <div class="header-right">
                <div class="left">
                    <i class="fa fa-caret-right" aria-hidden="true"></i>
                    <span>WATCH TUTORIAL</span>
                </div>
                <div class="right">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="left-page">
            <div class="product-info">
                <h2>Mavic Pro Platinum</h2>
                <div class="product-border"></div>
                <div class="product-detail">
                    <h3>Thiết Kế Nhỏ Nhẹ</h3>
                    <p>Sở hữu trọng lượng siêu nhẹ như chiếc DJI Mavic Mini đời đầu, DJI Mini SE chỉ nặng khoảng 249g</p>
                </div>
                <p class="price">Price: USD $999</p>
                <button class="btn btn-primary" id="buy">Buy Now</button>
            </div>        
        </div>
        <img src="./resources/drone.png" alt="" srcset="">
        <div class="right-page">
            <div class="side">
                <h2>Shop</h2>
                <ul>
                    <li><a href="#Shop">Shop</a></li>
                    <li><a href="#Camera">Camera</a></li>
                    <li><a href="#Lenses">Lenses</a></li>
                    <li><a href="#ViewAll">View All</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
